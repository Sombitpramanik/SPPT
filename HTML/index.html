<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPP Technologies</title>
</head>

<body>
    <header role="navigation">
        <nav class="mainNav" role="menubar">
            <div class="logo navItem" role="menuitem">
                <a href="/SPPT/"><img class="icon" width="50" height="50" src="Assets/LOGO/logo.png" alt="Logo"></a>
                <a href="/SPPT/" class="innerNavItem">SPP Technologies</a>
            </div>
            <div class="navLinks navItem" role="menuitem">
                <a href="Services" class="innerNavItem" role="menuitem">services</a>
                <a href="Solutions" class="innerNavItem" role="menuitem">solutions</a>
                <a href="Explore" class="innerNavItem" role="menuitem">explore</a>
                <a href="Contact" class="innerNavItem contact" role="menuitem">contact</a>
            </div>
        </nav>
    </header>
    <main role="article">
        <div id="mainBanner" role="banner">
            <div class="bannerItem slider" role="slider">
                <p>
                    <h1>your vision is our mission</h1>
                    <h2>let's build something great</h2>
                    <h1>together</h1><br><br>
                    <h3> ---- for the people, by the people, of the people</h3>
                </p>
            </div>
            <div class="bannerItem slider" role="slider"></div>
            <div class="bannerItem slider" role="slider"></div>
            <div class="bannerItem slider" role="slider"></div>
        </div>

    </main>
</body>
<script useFor="append the CSS files in the Head tag as the Link && add the favicon">
    const cssList = ["root", "nav","banner"];

    for (const item of cssList) {
        const link = document.createElement("link");

        link.rel = "stylesheet";
        link.type = "text/css";
        link.href = `CSS/${item}.css`;
        link.setAttribute("preload", "");
        document.head.appendChild(link);
    }
    const icon = document.createElement("link");
    icon.rel = "shortcut icon";
    icon.type = "image/x-icon"
    icon.href = "Assets/LOGO/logo.png";
    document.head.appendChild(icon);

</script>
<script src="JS/banner.js"></script>

</html>
